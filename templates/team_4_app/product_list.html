{% extends "app/base.html" %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'app/css/product_list.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
{% endblock %}
{% block content %}
    <h1>Product List</h1>
    <a href="">Go Back to Products</a>
    <a href="">Go to Cart</a>

    <div class="product-list">
        {% for product in products %}
            <div class="product">
                <img src="{{ product.mediumImageUrls.0 }}" alt="Product Image">
                <p>{{ product.itemName }}</p>
                <p>Â¥ {{ product.itemPrice }}</p>
                <form method="post" action="">{% csrf_token %}
                    <button class="btn" type="submit">Add</button>
                </form>
                <a href="{{ product.itemUrl }}" target="_blank">Buy Now</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
